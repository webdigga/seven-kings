{% set homepageSpiel = collections.homepageSpiel %}

{% if homepageSpiel[0].data.title and homepageSpiel[0].data.description %}
	<div class="prose prose-h3:mt-0 prose-hr:my-4 prose-p:mb-2 prose-p:mt-0 prose-ul:mb-0 grid grid-cols-1 gap-3 px-4 mb-8 2xl:px-0 mx-auto md:max-w-4xl">

		<h2>{{ homepageSpiel[0].data.title }}</h2>

		{{ homepageSpiel[0].data.description | markdown | safe }}

	</div>
{% endif %}
